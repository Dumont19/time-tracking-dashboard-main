<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/index.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <div class="profile">
      <div class="profile-photo">
        <img src="images/image-jeremy.png" alt="Profile image">
      </div>
      <div class="report">
        <p>Report by</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="frequency">
      <button id="daily">Daily</button>
      <button id="weekly">Weekly</button>
      <button id="monthly">Monthly</button>
    </div>
    <div class="icon">
      <img src="images/icon-work.svg" alt="icon work">
    </div>
    <div class="actions work">
      <div class="info-primary">
        <h2>Work</h2>
        <p>5hrs</p>
      </div>
      <div class="info-secondary">
        <button class="dots">...</button>
        <p>Last Day - 7hrs</p>
      </div>
    </div>
    
  </main>
</body>
</html>
